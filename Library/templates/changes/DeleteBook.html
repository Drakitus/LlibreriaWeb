{% extends 'generic.html' %}
{% block title %}<title>Delete Book {{ book.title }}</title>{% endblock %}
{% block content %}
<div class="container">
        <div class="list-group">
            {% if user == book.user %}
                <form method="post">{% csrf_token %}
                    <p>Are you sure you want to delete "{{ book.title }} by {{ book.author }}"?</p>
                    <input type="submit" value="Confirm">
                </form>
            {% else %}
                <h1>You don't have edit permissions</h1>
            {% endif %}
          </div>
    </div>

{% endblock %}
