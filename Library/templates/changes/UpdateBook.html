{% extends 'generic.html' %}
{% block title %}<title>Update Book {{ book.title }}</title>{% endblock %}
{% block content %}
<div class="container">
        <div class="list-group">
            {% if user == book.user %}
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Update">
                </form>
            {% else %}
                <h1>You don't have edit permissions</h1>
            {% endif %}
          </div>
    </div>

{% endblock %}
