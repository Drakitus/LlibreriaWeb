{% extends 'generic.html' %}
{% block title %}<title>Books</title>{% endblock %}
{% block content %}
     <h1 align="center" style="margin-bottom: 5%">Books</h1>
        <span vocab="http://schema.org/" typeof="Listitem">
            <div class="container" >
                <div class="list-group" align="center">
                 <a href="#" class="list-group-item active">Books</a>
                    {% for i in book %}
                    <a property="item" typeOf="Book" href="{% url 'book_detail' i.pk %}" class="list-group-item"><span property="name">" {{ i.title }} " by {{ i.author }}</span></a>
                    {% endfor %}
                </div>
            </div>
        </span>
{% endblock %}
