{% extends 'generic.html' %}
{% block title %}<title>{{ author.first_name }}</title>{% endblock %}
{% block content %}
    <div class="container">

        <div class="list-group" vocab="http://schema.org/" typeof="Person">
            <p><strong>First Name: </strong><span property="givenName">{{ author.first_name }}</span></p>
            <p><strong>Second Name: </strong> <span property="familyName">{{ author.second_name }}</span></p>
            <p><strong>Native Language: </strong> <span property="knowsLanguage">{{ author.native_language }}</span></p>
        </div>

    {% if user == author.user %}
            <a href="{% url 'author_update' author.pk %}"><span class="glyphicon glyphicon-wrench"></span></a>
            <a href="{% url 'author_delete' author.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
    </div>

{% endblock %}
