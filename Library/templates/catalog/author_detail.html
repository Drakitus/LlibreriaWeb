{% extends 'generic.html' %}
{% block title %}<title>{{ author.first_name }}</title>{% endblock %}
{% block content %}
    <div class="container">
        <div class="list-group">
            <p><strong>Nombre:</strong> {{ author.first_name }}</p>
            <p><strong>Apellido:</strong> {{ author.second_name }}</p>
            <p><strong>Lengua:</strong> {{ author.native_language }}</p>
        </div>

    {% if user == author.user %}
            <a href="{% url 'author_update' author.pk %}"><span class="glyphicon glyphicon-wrench"></span></a>
            <a href="{% url 'author_delete' author.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
    </div>

{% endblock %}
